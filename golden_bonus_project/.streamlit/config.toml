[server]
# 安全保守設定：保持 XSRF 防護開啟，同時避免 enableCORS=false 與 enableXsrfProtection=true 的衝突警告
enableXsrfProtection = true
enableCORS = true

# 本地啟動預設（仍可被 CLI 參數覆寫）
headless = true
address = "127.0.0.1"
port = 8502

[browser]
# 浏览器相关设置
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8502

[theme]
# 主题设置（可选）
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
# 客户端设置
showErrorDetails = true
toolbarMode = "auto"

